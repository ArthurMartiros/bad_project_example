<div>
  <p style="font-size: 18px; margin-bottom: 11px;font-weight: bold;">
    Change Your Personal Data
  </p>
  <div class="changePersonalData"> <p style="font-size:16px;">Role  :  </p> <p style="padding-left:3px"> {{ rolesMap[result.role] }}</p></div> 
  <div  class="changePersonalData"> <p style="font-size:16px;">Is Verified  : </p> <p style="padding-left:3px"> {{ verifiedMap[result.verified] }}</p></div> 

  <form
    style="width: 70%;"
    (ngSubmit)="updateUser(name.value, phone.value, pass.value, re_pass.value)"
  >
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" value="{{ result.name }}" #name />
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input
        value="{{ result.phone }}"
        #phone
        type="text"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        #pass
        placeholder="Password"
      />
    </div>
    <div class="form-group">
      <label>Repeat Password</label>
      <input
        type="password"
        class="form-control"
        #re_pass
        placeholder="Reapeat Password"
      />
    </div>
    <input type="submit" value="Update" class="btn btn-primary" />
  </form>
</div>
