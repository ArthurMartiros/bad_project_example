<div class="list-group">
  <div *ngIf="!restos.length"> <h1>Add Your First Restourant With Going To Setings</h1></div>
  <a
    [routerLink]="['/admin/' + item._id]"
    href=""
    class="resronan-item list-group-item list-group-item-action flex-column align-items-start"
    *ngFor="let item of restos"
  >
    <div>
      <div class="d-flex w-100 justify-content-between">
        <p
          style="font-size:16px;font-weight:700; padding-bottom:10px"
          class="mb-1"
        >
          {{ item.name }}
        </p>
      </div>
      <p class="mb-1">{{ item.email[0] }}</p>
      <small>{{ item.phone[0] }}</small>
    </div>
    <div class="info_resto">
      <div>Manegers count {{ item.admins.length }}</div>
      <div>Tables count {{ item.tables.length }}</div>
      <div *ngIf="item.disable" class="redInactive"></div>
      <div *ngIf="!item.disable" class="greenActive"></div>
    </div>
  </a>
</div>

<a [routerLink]="['/admin/credentials']" class="logo">
  <img
    class="logo"
    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/ettrics-logo.svg"
    alt=""
  />
</a>
