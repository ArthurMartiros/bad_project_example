<form name="myForm" (ngSubmit)="uploadAndProgress()">
  <fieldset id="buildyourform">
    <div class="form-group For-append-category">
      <input type="file" name="category" />
      <input
        class="form-control"
        id="categoryName"
        type="text"
        required=""
        minlength="1"
        placeholder="Category name"
      />
    </div>
    <div class="form-group For-append"></div>
  </fieldset>
  <input
    type="button"
    value="Add Item"
    class="add btn-number btn btn-primary"
    id="add"
    style="position: fixed;bottom: 0;
    left: 0;"
  />
  <input
    type="submit"
    class="btn btn-primary"
    value="Save"
    style="position: fixed;bottom: 0;
  right: 0;"
  />
</form>
