<div style="margin-bottom:15px">
  <a  style = "font-size: 14px;" class="btn btn-primary btn-sm" [routerLink]="['../../create_menu_category/' + menu.resto]" href=""
    >Create Categories</a
  >
</div>
<div>
  <div
    style="width: 28rem;float: left;margin-right: 15px;padding: 5px;margin-bottom: 15px;"
    class="card"
    *ngFor="let item of menu.categories"
  >
    <form (ngSubmit)="deleteCategory(menu.resto, item._id)" style="    margin-bottom: 5px;width: 100%;">
      <input style="float:right" type="submit" value="X" />
    </form>
    <img
      *ngIf="item.photo"
      style="height: 240px"
      class="animate"
      src="{{api}}/menu/getPhoto/{{ item.photo }}"
    />
    <img
      *ngIf="!item.photo"
      style="height: 240px"
      class="card-img-top"
      src="{{api}}/photos/getDefaultFoto"
    />
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
    </div>
    <div>
      <a
        style="float:right;width: 48%;"
        class="btn btn-primary "
        [routerLink]="['../../show_category/', menu.resto, item._id]"
        href=""
        >show</a
      >
      <a
        style="float: left;width: 50%;margin-right:2px "
        class="btn btn-dark "
        [routerLink]="['../../edit_menu_category/', menu.resto, item._id]"
        href=""
        >Edit</a
      >
     
    </div>
  </div>
</div>
<a [routerLink]="['/admin/credentials']" class="logo">
  <img
    class="logo"
    src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/45226/ettrics-logo.svg"
    alt=""
  />
</a>
